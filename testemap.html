<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ol@v7.2.2/ol.css">
    <script src="https://cdn.jsdelivr.net/npm/ol@v7.2.2/dist/ol.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
    }
    #map {
    position: absolute;
    top: 0;
    bottom: 0;
    width: 100%;
}
  </style>
</head>
<body>
    <body>
        <!-- Div que irÃ¡ carregar o mapa-->
        <div id="map">
        <a href="https://www.maptiler.com" style="position:absolute;left:10px;bottom:10px;z-index:999;"><img src="https://api.maptiler.com/resources/logo.svg" alt="MapTiler logo"></a>
        </div>
      </body>


      <script>
        const key = AftY5LvGHThyklAq5LAb;
                    const source = new ol.source.TileJSON({
                    url: 'https://api.maptiler.com/maps/basic-v2/tiles.json?key=26T0zKjZfsRTnM0hjbvJ',
                    tileSize: 512,
                    crossOrigin: 'anonymous'
                    });

                    const attribution = new ol.control.Attribution({
                    collapsible: false,
                    });

                    const map = new ol.Map({
                    layers: [
                    new ol.layer.Tile({
                    source: source
                    })
                    ],
                    controls: ol.control.defaults.defaults({attribution: false}).extend([attribution]),
                    target: 'map',
                    view: new ol.View({
                    constrainResolution: true,
                    center: ol.proj.fromLonLat([-40.3547686, -3.6909937]),
                    zoom: 15
                    })
                    });

                    const marcador1 = new ol.layer.Vector({
                    source: new ol.source.Vector({
                    features: [
                    new ol.Feature({
                    geometry: new ol.geom.Point(
                    ol.proj.fromLonLat([-40.34720182438675, -3.6882463513573365])
                    )
                    })
                    ],
                    }),style: new ol.style.Style({
                    image: new ol.style.Icon({
                    anchor: [0.5, 1],
                    crossOrigin: 'anonymous',
                    src: 'https://docs.maptiler.com/openlayers/default-marker/marker-icon.png'
                    })
                    })
                    })
                    const marcador2 = new ol.layer.Vector({
                    source: new ol.source.Vector({
                    features: [
                    new ol.Feature({
                    geometry: new ol.geom.Point(
                    ol.proj.fromLonLat([-40.34705673386156, -3.6881365759129676])
                    )
                    })
                    ],
                    }),style: new ol.style.Style({
                    image: new ol.style.Icon({
                    anchor: [0.5, 1],
                    crossOrigin: 'anonymous',
                    src: 'https://docs.maptiler.com/openlayers/default-marker/marker-icon.png'
                    })
                    })
                    })
                    map.addLayer(marcador1)
                    map.addLayer(marcador2)
</script>
</body>
</html>
